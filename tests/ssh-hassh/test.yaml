requires:
  min-version: 5.0.0
features:
    - RUST

args:
 - -k none

checks:
  # Check that we have the following events in eve.json
  # 2 - alert events
  # 1 - tls event
  - filter:
      count: 4
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: ssh
